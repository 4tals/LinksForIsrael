
name: PR Validation

on: [pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        
    - run: npm ci

    - run: npm run build
    
    - run: npm run lint-nowarn
